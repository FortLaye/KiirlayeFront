<section>

	<hgroup class="text-light text-end pe-5">
	    <h1>Bienvenus sur KIIRAAY !</h1>
		<p>
			Veuillez renseignez vos informations de connexion
		</p>
	</hgroup>

	<form [formGroup]="loginForm" class ="log-form shadow">
		<div *ngIf="isError" class="alert alert-danger alert-dismissible show fade" role="alert">
			{{ msgError }}
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<mat-form-field appearance="outline" class="log-input my-3">
			<input type="text" matInput id = "login" formControlName="login" placeholder = "Email, Téléphone, ID IPM">
			<mat-error>Ce champ est obligatoire !</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline" class="log-input my-3">
			<input matInput type="password" id = "password" formControlName="password"  placeholder = "Password">
			<mat-error>Ce champ est obligatoire !</mat-error>
		</mat-form-field>
		
		<div class="row log-input submit-btn d-flex justify-content-between align-items-center text-end p-0">
			<button class="col-md-6 btn p-2 fs-5 ms-3" type="button" (click)="login()">
				Connexion
			</button>
			<div class="spinner-border d-none" role="status">
  				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</form>

</section>
