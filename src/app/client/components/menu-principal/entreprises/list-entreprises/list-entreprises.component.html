
<div *ngIf="loader" id="preloader">
  <div id="loader"></div>
</div>
<h1>Entreprises Clientes</h1>
<nav class="row mb-2 d-flex justify-content-between">
  <div class="col-sm-4">
    <input class="form-control rounded rounded-3" type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="search()" placeholder="Recherche par Prenom ou Nom">
  </div>
  <div class="col-sm-3 d-flex justify-content-end">
    <button routerLink="/client/menus-principal/entreprises/contract" class="btn btn-warning rounded-3 ps-4 pe-3 me-3" >
      Contrats
    </button>
    <button routerLink="/client/menus-principal/entreprises/add-entreprises" class="btn btn-success rounded-3 ps-4 pe-3" >
      Ajouter
    </button>
  </div>
</nav>
<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Raison Social</th>
        <th scope="col">Siège Social</th>
        <th scope="col">Téléphone</th>
        <th scope="col">Ville</th>
        <th scope="col">Ninea</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of entreprises | paginate:{itemsPerPage:7, currentPage:p}">
          <td>{{ item.nomEntreprise }}</td>
          <td>{{ item.adresse.rue_entrprise }}</td>
          <td>{{ item.numeroTelephone }}</td>
          <td>{{ item.adresse.ville }}</td>
          <td>{{ item.ninea }}</td>
        <td class="d-flex justify-content-between">
          <i class="bi bi-arrow-up-right-circle-fill" (click)="onShowEntreprise(item.id)"></i>
          <i class="bi bi-pencil-square" (click)="onEditEntreprise(item.id)"></i>
          </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)=" p = $event"></pagination-controls>

</div>
