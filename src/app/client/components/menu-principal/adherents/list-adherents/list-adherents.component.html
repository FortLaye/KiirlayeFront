<div>
  <div *ngIf="loader" id="preloader">
    <div id="loader"></div>
  </div>
</div>

<h1>Adherents </h1>
<nav class="row mb-2 border border-2 d-flex justify-content-between">
  <div class="col-sm-4">
  <input class="form-control " type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="search()" placeholder="Recherche par Prenom ou Nom">
  </div>
  <div class="col-sm-2 align-content-end">
    <button class="btn btn-success ps-5 pe-5" routerLink="/client/menus-principal/adherents/add-adherent">Ajouter</button>
  </div>
</nav>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th >Matricule</th>
      <th>Prenom et Nom</th>
      <th>Email</th>
      <th>Numero Telephone</th>
      <th>Adresse</th>
      <th>Date et Lieu de Naissance</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let adherent of adherents | paginate:{itemsPerPage:7, currentPage:p}">
      <td>{{adherent.userIdd}}</td>
      <td>{{adherent.prenom}} {{adherent.nom}}</td>
      <td>{{adherent.email}}</td>
      <td>{{adherent.tel}}</td>
      <td>{{adherent.adresse}}</td>
      <td>{{adherent.dateNaiss | date}} a {{adherent.lieuNaiss}}</td>
      <td><i class="bi bi-arrow-up-right-circle-fill" (click)="onShowDetailsAdherents(adherent.id)"></i></td>
    </tr>
    </tbody>
  </table>
</div>
<pagination-controls (pageChange)=" p = $event"></pagination-controls>
